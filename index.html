<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account_Book</title>
  <link rel = "stylesheet" href = "css/style.css"/>
</head>
<body>
  <div id = "container">
    <div>
      <span>가계부</span>
    </div>
    <div id = "totalCash">
      <p></p>
      <span>수입</span>
      <span>지출</span>
    </div>
      <div id = "navigator">
        <span>전체 내역</span>
        <button>전체</button>
        <button>수입</button>
        <button>지출</button>
        <button>초기화</button>
      </div>
      <ul id = "detail"></ul>
    <div id = "addCash">
      <form id = "inputCashForm" class = "hidden">
        <input type = "radio" name = "cash" value = "income"/>수입
        <input type = "radio" name = "cash" value = "expend"/>지출
        카테고리 
        <select name = "history">
          <option value = "">카테고리를 선택하세요.</option>
          <option value = "salary">월급</option>
          <option value = "bonus">보너스</option>
          <option value = "food">식비</option>
          <option value = "ride">교통비</option>
          <option value = "shop">쇼핑</option>
          <option value = "leisure">여가활동</option>
          <option value = "etc">기타</option>
        </select>
        금액 
        <input class = "inputCash" type ="number"/>
        사용내역 
        <input class = "inputComment" type = "text" placeholder = "사용내역을 입력하세요."/>
        <input id = "saveBtn" type = "submit" value = "저장하기"/>
        <button id = "innerBtn">닫기</button>
      </form>
      <form>
        <button id = "hideBtn">✚</button>
      </form>
    </div>  
  </div>

  <script src = "js/hiddenForm.js"></script>
  <script src = "js/inputCash.js"></script>
</body>
</html>
